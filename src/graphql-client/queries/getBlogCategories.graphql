query getBlogCategories {
  categories {
    edges {
      node {
        categoryId
        slug
        name
        parentDatabaseId
        children {
          edges {
            node {
              slug
              uri
              categoryId
            }
          }
        }
        posts {
          edges {
            node {
              postId
              title
              slug
              status
              dateGmt
              content
              featuredImage {
                node {
                  mediaItemUrl
                }
              }
              author {
                node {
                  userId
                  avatar {
                    url
                  }
                  name
                  slug
                  uri
                  username
                }
              }
              categories {
                nodes {
                  categoryId
                  slug
                  name
                  uri
                }
              }
            }
          }
        }
      }
    }
  }
}
