query getPostByCategory($slug: ID!) {
  category(id: $slug, idType: SLUG) {
    categoryId
    count
    name
    slug
    posts {
      edges {
        node {
          postId
          title
          slug
          status
          dateGmt
          content
          featuredImage {
            node {
              mediaItemUrl
            }
          }
          author {
            node {
              userId
              avatar {
                url
              }
              name
              slug
              uri
              username
            }
          }
          categories {
            nodes {
              categoryId
              slug
              name
              uri
            }
          }
        }
      }
    }
  }
}
