query GetPostById($slug: ID!) {
  post(idType: SLUG, id: $slug) {
    id
    title
    content
    slug
    uri
    status
    dateGmt
    featuredImage {
      node {
        mediaItemUrl
      }
    }
    author {
      node {
        userId
        avatar {
          url
        }
        name
        slug
        uri
        username
        firstName
        lastName
      }
    }
  }
}
