query getPostsPagination($offset: Int = 0, $size: Int = 12, $categoryId: Int) {
  posts(
    where: {categoryId: $categoryId, offsetPagination: {offset: $offset, size: $size}}
  ) {
    edges {
      node {
        postId
        title
        slug
        status
        dateGmt
        content
        featuredImage {
          node {
            mediaItemUrl
          }
        }
        author {
          node {
            userId
            avatar {
              url
            }
            name
            slug
            uri
            username
          }
        }
        categories {
          nodes {
            categoryId
            slug
            name
            uri
          }
        }
      }
    }
    pageInfo {
      offsetPagination {
        total
      }
    }
  }
}
