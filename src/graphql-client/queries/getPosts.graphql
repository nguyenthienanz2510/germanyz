query getPosts($quantity: Int) {
  posts(first: $quantity) {
    edges {
      node {
        postId
        title
        slug
        status
        dateGmt
        content
        featuredImage {
          node {
            mediaItemUrl
          }
        }
        author {
          node {
            userId
            avatar {
              url
            }
            name
            slug
            uri
            username
            firstName
            lastName
          }
        }
        categories {
          nodes {
            categoryId
            slug
            name
            uri
          }
        }
      }
    }
  }
}
